<form [formGroup]="registerForm" novalidate>
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Name</mat-label>
    <input type="text" matInput formControlName="name" />

    <mat-error *ngIf="f['name'].errors && f['name'].touched">
      <label *ngIf="f['name'].errors.required"> The field is required </label>
      <label *ngIf="f['name'].errors.minlength">
        The field must be at least 4 characters long
      </label>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Username</mat-label>
    <input type="text" matInput formControlName="username" />

    <mat-error *ngIf="f['username'].errors && f['username'].touched">
      <label *ngIf="f['username'].errors.required">
        The field is required
      </label>
      <label *ngIf="f['username'].errors.minlength">
        The field must be at least 4 characters long
      </label>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Password</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
    />
    <button mat-icon-button matSuffix (click)="hide = !hide">
      <mat-icon>{{ hide ? "visibility" : "visibility_off" }}</mat-icon>
    </button>

    <mat-error *ngIf="f['password'].errors && f['password'].touched">
      <label *ngIf="f['password'].errors.required">
        The field is required
      </label>
      <label *ngIf="f['password'].errors.minlength">
        The field must be at least 4 characters long
      </label>
    </mat-error>
  </mat-form-field>

  <button
    mat-flat-button
    color="accent"
    class="w-100"
    [disabled]="registerForm.invalid"
    (click)="register($event)"
  >
    REGISTER
  </button>
</form>
